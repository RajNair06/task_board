services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    container_name: taskboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskboard
      POSTGRES_USER: taskboard
      POSTGRES_PASSWORD: taskboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskboard"]
      interval: 2s
      timeout: 2s
      retries: 10

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      RUN_MIGRATIONS: "1"
      DATABASE_URL: postgresql+psycopg2://taskboard:taskboard@postgres:5432/taskboard
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./db:/app/db

  celery:
    build: .
    command: celery -A tasks.celery_config worker --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      RUN_MIGRATIONS: "0"
      DATABASE_URL: postgresql+psycopg2://taskboard:taskboard@postgres:5432/taskboard
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./db:/app/db

volumes:
  postgres_data:
